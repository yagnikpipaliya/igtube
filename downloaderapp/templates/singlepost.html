<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include "header.html" %}

<body>

<div class="container-fluid " style="padding:0px">

    {% include "ignav.html" %}

    <div class="container">
        <div class="news-container">
            <div class="card">
                <h5 class="card-header">Single Posts</h5>
                <form method='post' action="{% url 'singlepost' %}" onsubmit="return validateMyForm();" id="ig">
                    {% csrf_token %}
                    <div class="card-body">
                        <h5 class="card-title"><label for="igpublicpost" class="form-label">Paste Instagram Post Link
                            Here</label></h5>
                        <p class="card-text">
                            <input type="url" class="form-control" id="igpublicpost" aria-describedby="URLHelp"
                                   placeholder="https://www.instagram.com/p/CjWOlKHvQdw/?igshid=YmMyMTA2M2Y="
                                   name="igpublicpost"
                                   value=" "
                                   required>
                        </p>
                        <h5 class="card-title"><label for="privateusername" class="form-label">Your Instagram User
                            Name</label>
                        </h5>
                        <p class="card-text">
                            <input type="text" class="form-control" id="privateusername" aria-describedby="URLHelp"
                                   placeholder="@john_deo_99" name="privateusername"
                                   value=""
                                   required>
                        </p>
                        <h5 class="card-title"><label for="privatepwd" class="form-label">Instagram Password</label>
                        </h5>
                        <p class="card-text">
                            <input type="password" class="form-control" id="privatepwd" aria-describedby="URLHelp"
                                   placeholder="john_deo_password_99" name="privatepwd" value=""
                                   required>
                        </p>
                        <div><input type="submit" value="Download" class="btn btn-outline-danger ig-btn" id="download">
                        </div>
                    </div>
                </form>
                {% include "igshowerrmsg.html" %}
            </div>
        </div>
    </div>

    {% include "igdisablebtn.html" %}

</div>

</body>
</html>
